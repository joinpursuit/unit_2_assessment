<!DOCTYPE html>
<html>

<head>
    <title> Movie App |Stephanie R.</title>
    <script src="./unit2_assessment.js" rel="text/javascript"></script>
    <link href="./unit2_assessment.css" rel="stylesheet">
</head>

<body>

    <div id="mainHeader">

        <img
            src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ca/Studio_Ghibli_logo.svg/1200px-Studio_Ghibli_logo.svg.png"></img>

        <h1> Ghibli Review App</h1>

    </div>

    <div id="mainArea">
        <div id="selectMovieBox">
            <select id="mySelect">
                <option>---Select a movie----</option>
            </select>
        </div>

        <div id="movieInfoBar">
            <h3 id="films"></h3>
            <p id="movieYear"></p>
            <p id="movieDescription"></p>
        </div>

        <hr>
        <div id="reviewSelection">
            <form>
                <input id="writeCom" type="text" placeholder="text">
                <input id="submit" type="submit" value="Submit Review">
            </form>
            <hr>
            <ul id="listOfMovieReviews">
            </ul>
        </div>
    </div>


</body>

</html>

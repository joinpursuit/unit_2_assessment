<!DOCTYPE html>
<html>
<head>
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css"></link>
  <title>Ghibli Review App</title>
</head>
<body>
  <div class="header">
    <img id="logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ca/Studio_Ghibli_logo.svg/1200px-Studio_Ghibli_logo.svg.png">
    <h1 id="title">Ghibli Review App</h1>
  </div>
  <div class="main">
    <select onchange='displayMovieInfo()'>
      <option>movie</option>
    </select>
    <button id='random' onclick='displayRandomMovie()'>random</button>
    <div id="movie"></div>
    <form onsubmit="addReview();return false">
      <input id="textbox" type="text" placeholder='type review'></input>
      <input id='reviewer' type='text' placeholder='type reviewer'></input>
      <input type="submit"></input>
    </form>
    <ul></ul>
  </div>
</body>
</html>

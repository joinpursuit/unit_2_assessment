<!DOCTYPE html>
<html>
    <head>
        <title>Doug's Studio Ghibli Review App</title>
        <script src="index.js" type="text/javascript"></script>
        <link href="index.css" rel="stylesheet" type="text/CSS">
    </head>
    <body>
        <div id="header">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ca/Studio_Ghibli_logo.svg/1200px-Studio_Ghibli_logo.svg.png" alt="Studio Ghibli">
            <h1>Ghibli Review App</h1>
        </div>
        <div id="main-container">
            <select id="select-box" onchange="selectFilm()">
                <option value="empty"></option>
            </select>
            <div id="micro-container">

            </div>
            <form id="formy-mcformface">
                <input id="text-box" type="text" placeholder="Write your review here">
                <button type="submit" id="submit-btn">SUBMIT REVIEW</button>
            </form>
            <ul id="listy-mclistface">

            </ul>
        </div>
    </body>
</html>

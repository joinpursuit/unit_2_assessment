<!DOCTYPE html>
  <html>

    <head>

      <link rel="stylesheet" href="unit2assessment.css">
      <script src="unit2assessment.js" type="text/javascript"></script>
      <title>Ghibli Reviews</title>

    </head>

    <body>
      <header>
      <img id="ghibliLogo" src="https://upload.wikimedia.org/wikipedia/en/c/ca/Studio_Ghibli_logo.svg" alt="Studio Ghibli logo">
      <h1 id="pageHeader">Ghibli Review App</h1>
      </header>

      <main>
        <!--select box for title of each movie in API, w/a default blank option-->
        <select id="dropdownBox">

          <option id="firstDropdownOption"></option>

        </select>

        <!--div remains empty until you add h3 (title)/p (release year)/p (description)
        later on-->
        <div id="selectedMovieInfoSection">

        <div>

        <!--text input & submit input-->
        <!--when submit, page prints review text to the a ul li below-->
        <form>
          <!--FORM DISPLAY IS CURRENTLY HIDDEN. CAN I CHANGE THIS TO APPEAR AT WIREFRAME PART B?-->
          <input type="text" id="userReviewEntry" placeholder="Enter your movie review." width="400px">
          <button id="submitButton">Submit it here!</button>
        </form>

        <!--ul contains your submitted reviews-->
        <ul id="reviewsListContainer">

        </ul>
      </main>

    </body>

  </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./ghibli.js"></script>
    <link href="./ghibli.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <img src= "https://upload.wikimedia.org/wikipedia/en/thumb/c/ca/Studio_Ghibli_logo.svg/1200px-Studio_Ghibli_logo.svg.png" id="ghibli_logo">
        <h1 id="header_text"> Ghibli Review App</h1>
    </div>
    <br>
    <div class="main">
        <select id="select_box">
            <option value="null">Select Movie Here!</option>
        </select>
        <div>
            <h3 id="movie_name"></h3>
            <p id="release_year"></p>
            <p id="description"></p>
        </div>
        <br>
        <form id="form">
            <input type="text" id="review_input" size="40px" placeholder="Write movie review here"></input>
            <input type="submit" value="Submit Review"></input>
        </form>
        <p id="error"></p>
        <ul></ul>
    </div>
</body>
</html>
